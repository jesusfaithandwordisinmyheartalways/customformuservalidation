<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./login-css/style.css">
    <script defer src="./js/app.js"></script>


    <title>User Sign In</title>
</head>


<body onload="document.formPageTwo.userLogin.focus()">
    

  <div class="User-Login-Container">

    <form class="Form-Container" name="formPageTwo" id="form">
        <h2>Sign Up</h2>

        <div class="Input-Container">

            <div class="user-inputs">
                <ion-icon class="user-icon-login" id="user-icon-login" name="person-add-outline"></ion-icon>
                <input autocomplete="off" onkeyup="createUserName()" type="text" class="user-username-create" id="user-username-create" name="userLogin" placeholder="Create Username" required>
                <span class="user-name-create" id="user-name-create">Create Username</span>
              </div>

              <div class="user-inputs">
                <ion-icon class="email-icon-login" id="email-icon-login" name="mail-outline"></ion-icon>
                <input autocomplete="off" onkeyup="createUserEmail()" type="email" id="user-email-login" name="user-email" placeholder="Email" required>
                <span class="user-email-create" id="user-email-create"> Register Your Email</span>
              </div>

        </div>


        <div class="Btn-Sign-Up-Container">
            <button onclick="formLogin()" class="sign-up-btn" id="sign-up-btn" type="submit">Create Your Account</button>
          </div>

          <div class="Btn-Sign-In-Container">
            <button onclick="userHomeLogin()"  class="sign-in-btn" type="button">Already Have An Account? Sign In</button>
          </div>


          <div class="Modal-Display" id="modal-display">

            <div class="Modal-Container">
                <h2 class="modal-header">USERNAME & EMAIL REGISTERED SUCCESSFULLY</h2>
                <h3 class="modal-header-two">YOU WILL AN EMAIL CONFIRMATION SHORTLY</h3>
            </div>

          </div>



    </form>


  </div>
    






    <script>




    </script>



</body>
</html>
