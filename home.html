<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/style.css">


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>User Custom Login Page</title>
</head>

<body onload="document.formPage.userInput.focus()">

<div class="User-Login-Container">

  <form class="Form-Container" name="formPage" id="user-form">
     <h2>Sign In</h2>

       <div class="Input-Container">

         <div class="user-inputs">
            <ion-icon class="user-icon" id="user-icon" name="person-outline"></ion-icon>
            <input autocomplete="off" onkeyup="userLogin()" type="text" id="user-login" name="userInput" placeholder="Username" required>
            <span class="login-error" id="login-error">Please Enter an valid Username</span>
          </div>

          <div class="user-inputs">
             <ion-icon class="eye-icon" id="eye-icon" name="eye-outline"></ion-icon>
             <ion-icon class="eye-off-icon" id="eye-off-icon" name="eye-off-outline"></ion-icon>
             <input autocomplete="off" onkeyup="userPassword()" type="password" class="user-password" id="user-password" name="user-password" placeholder="Password" required>
             <span class="password-error" id="password-error">Please Enter Your Password</span>
          </div>

          <div class="user-inputs">
            <ion-icon class="email-icon" id="email-icon" name="mail-outline"></ion-icon>
            <input autocomplete="off" onkeyup="userEmail()" type="email" id="user-email" name="user-email" placeholder="Email" required>
            <span class="email-error" id="email-error"> Pleaser Enter Your Email</span>
          </div>

          <div class="user-inputs">
            <ion-icon class="phone-icon" id="phone-icon" name="call-outline"></ion-icon>
            <input autocomplete="off" onkeyup="userPhone()" type="tel" id="user-phone" placeholder="000-000-0000" required>
            <span class="phone-error" id="phone-error">Please Enter Phone Number</span>
          </div>

          <div class="User-Btn">
            <button onclick="userSignInSuccess()" class="user-btn" type="button">Sign In</button>
            <button onclick="userLoginPage()" class="user-btn-two" type="button">Sign Up</button>
        </div>


        </div>

     
       

        </form>


     </div>







    <script>

    </script>
    
</body>
</html>
